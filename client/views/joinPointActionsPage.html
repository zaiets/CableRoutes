<p>0. Send into DB Join Points listed below this page:</p>
<button ng-click="postNewEntriesToDatabase($scope.joinPoints)">ACCEPT</button>

<p>1. Add new Join Points from new file:</p>
<form method="POST" enctype="multipart/form-data"
      action="http://localhost:8080/functionality/parse/joinPoints">
    File to parse: <input type="file" name="uploadedFile"><br />
    <input type="submit" value="Parse">
</form>

<p>2. Add new Join Points manually:</p>
<form method="get" ng-model="newJoinPoint">
    KKS:<input type="text" ng-model="newJoinPoint.kksName"><br/>
    Coordinates:<br/>
    X:<input type="text" ng-model="newJoinPoint.x"><br/>
    Y:<input type="text" ng-model="newJoinPoint.y"><br/>
    Z:<input type="text" ng-model="newJoinPoint.z"><br/>
    <button ng-click="addJoinPoint()">Add new JP</button>
</form>

<p>3. List of Join Points currently in DB:</p>
<table border=3 cellspacing=0>
    <tr bgcolor="#d3d3d3"><td>KKS</td><td>X</td><td>Y</td><td>Z</td></tr>
    <tr ng-repeat="joinPoint in joinPoints">
        <td>{{joinPoint.kksName}}</td><td>{{joinPoint.x}}</td><td>{{joinPoint.y}}</td><td>{{joinPoint.z}}</td>
    </tr>
</table>
